<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
    <button id="add-book">NEW BOOK</button>
    <dialog>
        <p>Add information</p>
        <form method="dialog">
            <div id="dialog-input">
                <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" required>
            <label for="status">Read?</label>
            <input type="checkbox" id="status">
          <button id="close-button">OK</button>
            </div>
            
        </form>
      </dialog>
    <div class="table">
        <table>
            <thead><tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </tr></thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
