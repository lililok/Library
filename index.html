<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo-img"><img src="images/book-of-black-cover-closed-svgrepo-com.svg" alt="header logo" style="height: 4rem;"></div>
        <div class="logo-title">My Library</div>
    </div>
    <div class="main-content">
    <button id="add-book">NEW BOOK</button>
    <dialog>
        <p>Add information</p>
        <form id="book-form">
            <div id="dialog-input">
            <input type="text" id="title-input" required placeholder="Title">
            <input type="text" id="author-input" required placeholder="Author">
            <input type="number" id="pages-input" required placeholder="Pages">
            <div><label for="status">Read:</label>
            <input type="checkbox" id="status-input"></div>
            </div>
            <button type="submit" id="close-button">Submit</button>
        </form>
      </dialog>
    <div class="table">
        <table>
            <thead><tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
            </tr></thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
