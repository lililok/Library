<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
    <button id="add-book">NEW BOOK</button>
    <dialog>
        <p>Add information</p>
        <form method="dialog">
            <div id="dialog-input">
            <input type="text" id="title-input" required placeholder="Title">
            <input type="text" id="author-input" required placeholder="Author">
            <input type="number" id="pages-input" required placeholder="Pages">
            <div><label for="status">Read:</label>
                <input type="checkbox" id="status-input"></div>
            <input type="submit" id="close-button"></button>
            </div>
            
        </form>
      </dialog>
    <div class="table">
        <table>
            <thead><tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </tr></thead>
            <tbody id="tbody">
                <tr>
                    <td id="title-data">a</td>
                    <td id="author-data">b</td>
                    <td id="pages-data">3</td>
                    <td id="status-data">yes</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
